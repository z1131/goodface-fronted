services:
  goodface-fronted:
    image: ${ACR_REGISTRY}/${ACR_NAMESPACE}/goodface-fronted-nginx:${IMAGE_TAG}
    container_name: goodface-fronted
    restart: always
    ports:
      - "${FRONT_HTTP_PORT:-8080}:80"
      - "${FRONT_HTTPS_PORT:-8443}:443"
    volumes:
      - ./certs:/etc/nginx/certs:ro
    networks:
      - goodface-net

networks:
  goodface-net:
    external: true